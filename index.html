<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETCH-A-SKETCH</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=REM:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,500&family=Ubuntu:wght@400;500;700&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-text">
            <h1>ETCH-A-SKETCH</h1>
            <p id="message"></p>
            <p id="draw-mes"></p>
        </div>
    </header>

    <main>
        <div class="selections">
            <button id="select-btn">SELECT A SIZE</button>
            <button >
                <input type="color" value="#ffffff" id="colorpicker">
            </button>
            <button onclick="setColor('black')">BLACK</button>
            <button onclick="setColor('rainbow')">RAINBOW</button>
            <button onclick="setColor('white')">ERASER</button>
            <button onclick="resetGrid()">RESET</button>
        </div>
        <div class="sketch-pad" style="width: 550px; height: 550px; border: 5px solid red;"></div>
        <!-- <div class="sketch-pad"></div> -->
    </main>
    <script src="script.js"></script>
</body>
</html>
